<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookings - Smart Hotel Reservation and Management System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="logo">
      <img src="images/easehotel.png" alt="Hotelogo">
    </div>
    <div class="user-info">
      <img src="images/profile.JPG" alt="User" class="profile-pic">
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul class="menu">
      <li><a href="homepage.html">Home</a></li>
      <li><a href="rooms.html">Rooms</a></li>
      <li><a href="bookings.html" class="active">Bookings</a></li>
      <li><a href="account.html">Account</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Your Bookings</h1>

    <div class="bookings-table-container">
      <table class="bookings-table">
        <thead>
          <tr>
            <th>Booking ID</th>
            <th>Room Type</th>
            <th>Check-in</th>
            <th>Check-out</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>00125</td>
            <td>Deluxe Room</td>
            <td>2025-10-15</td>
            <td>2025-10-18</td>
            <td><span class="status confirmed">Confirmed</span></td>
            <td><button class="view-btn">Feedback</button></td>
          </tr>
          <tr>
            <td>00126</td>
            <td>Single Room</td>
            <td>2025-10-20</td>
            <td>2025-10-21</td>
            <td><span class="status pending">Pending</span></td>
            <td><button class="view-btn">Feedback</button></td>
          </tr>
          <tr>
            <td>00127</td>
            <td>Family Suite</td>
            <td>2025-10-22</td>
            <td>2025-10-25</td>
            <td><span class="status cancelled">Cancelled</span></td>
            <td><button class="view-btn">Feedback</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
